apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
# Cert-Manager
- ../common/cert-manager/cert-manager/base
- ../common/cert-manager/kubeflow-issuer/base
# Istio
- ../common/istio-1-9/istio-crds/base
- ../common/istio-1-9/istio-namespace/base
- ../common/istio-1-9/istio-install/base
# OIDC Authservice
#- ../common/oidc-authservice/base
# Dex
#- ../common/dex/overlays/istio
# KNative
- ../common/knative/knative-serving/overlays/gateways
- ../common/knative/knative-eventing/base
- ../common/istio-1-9/cluster-local-gateway/base
# Kubeflow namespace
- ../common/kubeflow-namespace/base
# Kubeflow Roles
- ../common/kubeflow-roles/base
# Kubeflow Istio Resources
- ../common/istio-1-9/kubeflow-istio-resources/base


# Kubeflow Pipelines
- ../apps/pipeline/upstream/env/platform-agnostic-multi-user
# KFServing
- ../apps/kfserving/upstream/overlays/kubeflow
# Katib
- ../apps/katib/upstream/installs/katib-with-kubeflow
# Central Dashboard
# - ../apps/centraldashboard/upstream/overlays/istio
# Admission Webhook
- ../apps/admission-webhook/upstream/overlays/cert-manager
# Notebook Controller
#- ../apps/jupyter/jupyter-web-app/upstream/overlays/istio
# Jupyter Web App
#- ../apps/jupyter/notebook-controller/upstream/overlays/kubeflow
# Profiles + KFAM
- ../apps/profiles/upstream/overlays/kubeflow
# Volumes Web App
#- ../apps/volumes-web-app/upstream/overlays/istio
# Tensorboards Web App
#-  ../apps/tensorboard/tensorboard-controller/upstream/overlays/kubeflow
# Tensorboard Controller
#-  ../apps/tensorboard/tensorboards-web-app/upstream/overlays/istio
# Training Operator
- ../apps/training-operator/upstream/overlays/kubeflow
# MPI Operator
- ../apps/mpi-job/upstream/overlays/kubeflow
# User namespace
#- ../common/user-namespace/base


#Ingress certificate
#- ingress-certificate.yaml
- dkube-proxy.yaml
- kfserv-ui.yaml

patchesStrategicMerge:
- patches/istio-proxy-service.yaml
- patches/katib-external-mysql.yaml
- patches/pipeline-external-mysql.yaml
- patches/metadata-external-mysql.yaml
- patches/pipeline.yaml
- patches/serving.yaml
- patches/training-operator-limits.yaml
- patches/cache-server-mysql-secret.yaml
- patches/mlpipeline-minio.yaml
#- patches/workflow-ttl.yaml

configMapGenerator:
- name: kubeflow-pipelines-profile-controller-code
  behavior: replace
  files:
  - patches/sync.py
- name: kubeflow-pipelines-profile-controller-env
  behavior: merge
  literals:
    - DISABLE_ISTIO_SIDECAR=true

secretGenerator:
  - name: katib-mysql-secrets
    behavior: replace
    envs:
      - secrets.env

images:
  - name: gcr.io/ml-pipeline/frontend
    newName: ocdr/ml-pipeline-ui
  - name: docker.io/kubeflowkatib/katib-ui
    newName: docker.io/ocdr/katib-ui
  - name: kfserving/models-web-app
    newName: ocdr/models-web-app

patches:
- path: patches/regcred.yaml
  target:
    namespace: kubeflow
    kind: ServiceAccount
- path: patches/regcred.yaml
  target:
    namespace: istio-system
    kind: ServiceAccount
- path: patches/regcred.yaml
  target:
    namespace: cert-manager
    kind: ServiceAccount
- path: patches/regcred.yaml
  target:
    namespace: knative-serving
    kind: ServiceAccount
- path: patches/regcred.yaml
  target:
    namespace: knative-eventing
    kind: ServiceAccount

