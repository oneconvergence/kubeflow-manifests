apiVersion: v1
kind: ConfigMap
metadata:
  name: config-domain
  namespace: knative-serving
data:
    dkube.ai: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-deployment
  namespace: knative-serving
data:
  registriesSkippingTagResolving: "index.docker.io"
  progressDeadline: "10m"
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: istio-webhook
  namespace: knative-serving
spec:
  template:
    spec:
      containers:
        - name: webhook
          env:
            - name: "WEBHOOK_PORT"
              value: "8443"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    app: kfserving
    app.kubernetes.io/component: kfserving-models-web-app
    app.kubernetes.io/name: kfserving
    kustomize.component: kfserving-models-web-app
  name: kfserving-models-web-app
  namespace: dkube
spec:
  gateways:
  - dkube/dkube-istio-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /models/
    rewrite:
      uri: /
    route:
    - destination:
        host: kfserving-models-web-app.kubeflow.svc.cluster.local
        port:
          number: 80
